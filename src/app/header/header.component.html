<div>
  <div class="row">
    <div routerLink="" class="row col-md-8">

      <div  class="col-md-3">
        <img src="/assets/pictures/katwijk.png">
      </div>
      <div class="col-md-9 title">
        <h1>Pannenkoekenboerderij Katwijk</h1>
      </div>
    </div>
    <div routerLink="cart" class="col-md-2">
      <a class="vcenter col-md-6 offset-3">

        <button (click)="logout()">logout</button>

    </div>
